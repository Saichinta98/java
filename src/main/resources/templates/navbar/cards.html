<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
  body{
  background-image: url("https://img.freepik.com/premium-vector/smartphone-high-digital-vector_276941-304.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721520000&semt=ais_user");
		  background-size:100% 650px;
		  background-repeat:no-repeat;
  }
  .card{
  background:transparent;
  border:none;
  }
   .naveen{
 border-radius: 50%;
 }
  </style>
  </head>
  <body>
  <div class="container-filed naveen">
  <div class="row  row-cols-md-4">
  <div class="card m-3" style="width:15rem ; height:285px;" th:each="p : ${cards}">
  <img th:src="@{'/images/' + ${p.imageFile}}" class="card-img-top" alt="...">
  <div class="card-body text-center text-white">
    <h5 class="card-title"><td th:text="${p.mname}"></td></h5>
    <p class="card-text">  <td th:text="${p.price}"></td></p>
    <a href="#" class="btn btn-dark naveen">Add to cart</a>
    
  </div>
  </div>
</div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
