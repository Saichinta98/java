 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
   <style>
  body{
  background-image: url("https://static.vecteezy.com/system/resources/thumbnails/026/365/937/small_2x/beautiful-blurred-green-nature-background-ai-generated-photo.jpg");
		  background-size:cover;
		  background-repeat:no-repeat;
  }
  </style>
  <body>
  <div class="container">
    <h1 class="text-center my-4"><u>Cards</u></h1>
      <a class="btn btn-primary" href="/navbar/insert">+Cards</a>
    
  <table class="table">
  <thead>
  <tr>
  <th>Id</th>
  <th>Mobile Name</th>
  <th>Price</th>
  <th>Image</th>
  <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${cards}">
  <td th:text="${p.id}"></td>
  <td th:text="${p.mname}"></td>
  <td th:text="${p.price}"></td>
  <td th:text="${p.imageFile}"></td>
  
  <td style="white-space:nowrap">
  <a class="btn btn-primary btn-sm" 
  th:href="@{/navbar/edit(id=${p.id})}">Edit</a>
  <a class="btn btn-danger btn-sm"
  th:href="@{/navbar/delete(id=${p.id})}"
  onclick="return confirm('Are you sure?')">Delete</a>
  </td>
  </tr>
  </tbody>
  </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
