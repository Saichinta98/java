<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Mobile Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
  body{
  background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlMjBfYV9jbG9zZV91cF9vZl9hX2NvbG9yZnVsX2ZsdWlkX2Fic3RyYWN0X3BhbGVfd18xYTg4YWI2Ny1jMzdmLTQ2ZTctYjk5OC1hMjI2N2U3YmI4ODBfMi5qcGc.jpg");
		  background-size:cover;
		  background-repeat:no-repeat;
  }
  </style>
  <body>
  <div class="container">
<div class="col-md-8 mx-auto rounded border p-4 m-4">
<h2 class="text-center mb-5">Edit Mobile Record</h2>
<form method="post" enctype="multipart/form-data" th:object="${CardsDto}">

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Id</label>
<div class="col-sm-8">
<input  readonly class="form-control-plaintext" th:value="${Cards.id}">

</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Name Of The Mobile</label>
<div class="col-sm-8">
<input class="form-control" th:field="${CardsDto.mname}">
<p th:if="${#fields.hasErrors('mname')}" th:errorclass="text-danger"
th:errors="${CardsDto.mname}"></p>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Price</label>
<div class="col-sm-8">
<input class="form-control" th:field="${CardsDto.price}">
<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
th:errors="${CardsDto.price}"></p>
</div>
</div>

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${Cards.imageFile}}" alt="..." width="150">
</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${CardsDto.imageFile}">
<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
th:errors="${CardsDto.imageFile}"></p>
</div>
</div>

<div class="row">
<div class="offset-sm-4 col-sm-4 d-grid">
<button type="submit" class="btn btn-primary">submit</button>
</div>
<div class="col-sm-4 d-grid">
<a class="btn btn-outline-primary" href="/navbar" role="button">cancel</a>
</div>
</div>

</form>
</div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
